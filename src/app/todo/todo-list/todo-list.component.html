<div class="container" style="margin-top:5px;">
  <div class="card">
    <div class="card-header">
      Todo list
    </div>
    <div class="card-body">
      <button class="btn btn-primary" (click)="clickAddTodo()">Add Todo</button>
      <hr />
      <table class="table table-striped" *ngIf="todos && todos.length > 0">
        <thead>
          <tr>
            <th>Done</th>
            <th>Title</th>
            <th>Create Date</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todos, let index = index">
            <td><input type="checkbox" [checked]="todo.done" (change)="checkedDone(index)" /></td>
            <td [ngClass]="{'done': todo.done, 'not-done': !todo.done}">{{ todo.title }}</td>
            <td>{{ todo.lastModifiedDate | date }}</td>
            <td>
              <button class="btn btn-primary" (click)="hendleEditClick(todo)">Edit</button>
              <button class="btn btn-danger" (click)="hendleDeleteClick(todo.id, index)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
